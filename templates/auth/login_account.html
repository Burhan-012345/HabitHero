<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - {{ account.username }} - HabitHero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(
          135deg,
          #000000 0%,
          #001a00 100%
        ) !important;
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px;
      }
      .login-card {
        background: #0a0a0a !important;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 255, 100, 0.15) !important;
        border: 1px solid #222222 !important;
        position: relative;
        overflow: hidden;
      }
      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00ff55, transparent);
      }
      .avatar-large {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          #00a040 0%,
          #00ff55 100%
        ) !important;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        margin: 0 auto 20px;
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.4) !important;
        border: 2px solid #00ff55;
      }

      /* Enhanced Input Fields */
      .form-control {
        background-color: #111111 !important;
        border: 1px solid #333333 !important;
        color: #ffffff !important;
        border-radius: 8px;
        padding: 12px 15px;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .form-control:focus {
        border-color: #00ff55 !important;
        box-shadow: 0 0 0 2px rgba(0, 255, 100, 0.2) !important;
        background-color: #0a0a0a !important;
        outline: none;
      }

      .input-group .form-control {
        border-right: none;
      }

      .input-group .btn-outline-secondary {
        border-left: none;
        border-color: #333333;
        background: #111111;
        color: #888;
        transition: all 0.3s ease;
      }

      .input-group .btn-outline-secondary:hover {
        background: #222;
        color: #00ff55;
        border-color: #00ff55;
      }

      /* Text colors */
      h3,
      p,
      .form-label,
      .form-check-label {
        color: #ffffff !important;
      }

      .text-muted {
        color: #888888 !important;
      }

      .btn-primary {
        background: linear-gradient(135deg, #00a040, #00ff55) !important;
        border: 1px solid #00ff55 !important;
        color: #000000 !important;
        font-weight: 600;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.4) !important;
        transform: translateY(-1px);
      }

      .btn-outline-secondary {
        background-color: #111111 !important;
        border-color: #444444 !important;
        color: #888888 !important;
      }

      .text-decoration-none {
        color: #888888 !important;
      }

      .text-decoration-none:hover {
        color: #00ff55 !important;
      }

      .form-check-input {
        background-color: #111111 !important;
        border-color: #444444 !important;
      }

      .form-check-input:checked {
        background-color: #00ff55 !important;
        border-color: #00ff55 !important;
      }

      /* Login card specific */
      .login-card .text-center .avatar-large + h3 {
        margin-top: 10px;
        color: #00ff55 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="login-card">
            <div class="text-center mb-4">
              <img
                src="{{ url_for('static', filename='images/logo.png') }}"
                alt="Logo"
                class="mb-3"
                style="height: 60px"
              />
              <div class="avatar-large">{{ account.username[0]|upper }}</div>
              <h3>{{ account.username }}</h3>
              <p class="text-muted">{{ email }}</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
              <input type="hidden" name="email" value="{{ email }}" />
              <input type="hidden" name="account_id" value="{{ account.id }}" />

              <div class="mb-3">
                <label for="password" class="form-label"
                  >Password for {{ account.username }}</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    autofocus
                    placeholder="Enter your password"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember"
                  name="remember"
                />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Login to {{ account.username
                }}
              </button>
            </form>

            <div class="text-center mt-4">
              <a
                href="{{ url_for('forgot_password') }}?email={{ email }}&username={{ account.username }}"
                class="text-decoration-none d-block mb-2"
              >
                <i class="fas fa-key"></i> Forgot Password?
              </a>
              <a
                href="{{ url_for('login_select', email=email) }}"
                class="text-decoration-none"
              >
                <i class="fas fa-arrow-left"></i> Back to account selection
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        toggleBtn.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.innerHTML =
            type === "password"
              ? '<i class="fas fa-eye"></i>'
              : '<i class="fas fa-eye-slash"></i>';
        });
      });
    </script>
  </body>
</html>
