<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - HabitHero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #000 0%, #111 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      .error-container {
        width: 100%;
        max-width: 800px;
        padding: 40px;
      }

      .error-card {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 102, 255, 0.3);
        position: relative;
        overflow: hidden;
        border: 1px solid #0066ff;
      }

      .error-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #0066ff, #00f3ff, #0066ff);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .error-number {
        font-size: 8rem;
        font-weight: 800;
        background: linear-gradient(135deg, #0066ff, #00f3ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 20px;
        line-height: 1;
        position: relative;
        display: inline-block;
      }

      .error-number::after {
        content: "404";
        position: absolute;
        top: 2px;
        left: 2px;
        background: linear-gradient(135deg, #0066ff, #00f3ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        z-index: -1;
        filter: blur(8px);
        opacity: 0.7;
      }

      .error-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #00f3ff;
        margin-bottom: 20px;
        animation: fadeInUp 0.8s ease-out 0.3s both;
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
      }

      .error-message {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 40px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        animation: fadeInUp 0.8s ease-out 0.5s both;
      }

      .animation-container {
        position: relative;
        height: 200px;
        margin: 40px 0;
      }

      .lost-character {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        animation: float 3s ease-in-out infinite;
      }

      .character-body {
        position: relative;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #0066ff, #00f3ff);
        border-radius: 50%;
        margin: 0 auto 20px;
        animation: bounce 2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
      }

      .character-eye {
        position: absolute;
        top: 25px;
        width: 12px;
        height: 12px;
        background: #000;
        border-radius: 50%;
        border: 2px solid #00f3ff;
      }

      .character-eye.left {
        left: 25px;
      }

      .character-eye.right {
        right: 25px;
      }

      .character-eye::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 4px;
        height: 4px;
        background: #00f3ff;
        border-radius: 50%;
      }

      .character-mouth {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 10px;
        background: #000;
        border-radius: 0 0 15px 15px;
        overflow: hidden;
        border: 2px solid #00f3ff;
        border-top: none;
      }

      .character-mouth::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 5px;
        width: 20px;
        height: 6px;
        background: #0066ff;
        border-radius: 50%;
      }

      .search-icon {
        position: absolute;
        font-size: 4rem;
        color: rgba(0, 102, 255, 0.3);
        animation: search 4s linear infinite;
      }

      .search-icon:nth-child(1) {
        top: 20px;
        left: 20px;
        animation-delay: 0s;
      }
      .search-icon:nth-child(2) {
        top: 40px;
        right: 40px;
        animation-delay: 1s;
      }
      .search-icon:nth-child(3) {
        bottom: 60px;
        left: 60px;
        animation-delay: 2s;
      }
      .search-icon:nth-child(4) {
        bottom: 30px;
        right: 30px;
        animation-delay: 3s;
      }

      .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 40px;
        flex-wrap: wrap;
        animation: fadeInUp 0.8s ease-out 0.7s both;
      }

      .btn-error {
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        min-width: 180px;
      }

      .btn-primary-error {
        background: linear-gradient(135deg, #0066ff, #00f3ff);
        color: #000;
        box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
      }

      .btn-primary-error:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 102, 255, 0.6);
        color: #000;
      }

      .btn-secondary-error {
        background: rgba(0, 102, 255, 0.1);
        color: #00f3ff;
        border: 2px solid #0066ff;
      }

      .btn-secondary-error:hover {
        background: #0066ff;
        color: #000;
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
      }

      .error-footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #888;
        animation: fadeIn 1s ease-out 1s both;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        50% {
          transform: translate(-50%, -50%) translateY(-20px);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes search {
        0% {
          transform: rotate(0deg) scale(0.8);
          opacity: 0.2;
        }
        50% {
          transform: rotate(180deg) scale(1.2);
          opacity: 0.4;
        }
        100% {
          transform: rotate(360deg) scale(0.8);
          opacity: 0.2;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Particle Animation */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: rgba(0, 102, 255, 0.3);
        border-radius: 50%;
        animation: particleFloat 15s infinite linear;
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-container {
          padding: 20px;
        }

        .error-card {
          padding: 40px 20px;
        }

        .error-number {
          font-size: 6rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .error-message {
          font-size: 1.1rem;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn-error {
          width: 100%;
          max-width: 300px;
        }
      }

      @media (max-width: 480px) {
        .error-number {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .animation-container {
          height: 150px;
        }

        .lost-character {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="error-container">
      <div class="error-card">
        <h1 class="error-number">404</h1>
        <h2 class="error-title">Oops! Page Not Found</h2>

        <div class="animation-container">
          <div class="lost-character">
            <div class="character-body">
              <div class="character-eye left"></div>
              <div class="character-eye right"></div>
              <div class="character-mouth"></div>
            </div>
          </div>
          <i class="fas fa-search search-icon"></i>
          <i class="fas fa-search search-icon"></i>
          <i class="fas fa-search search-icon"></i>
          <i class="fas fa-search search-icon"></i>
        </div>

        <p class="error-message">
          The page you're looking for seems to have wandered off into the
          digital wilderness. It might have been moved, deleted, or perhaps it
          never existed. Let's get you back on track!
        </p>

        <div class="action-buttons">
          <a
            href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('home') }}"
            class="btn-error btn-primary-error"
          >
            <i class="fas fa-home"></i> Back to Home
          </a>
          <a
            href="javascript:history.back()"
            class="btn-error btn-secondary-error"
          >
            <i class="fas fa-arrow-left"></i> Go Back
          </a>
        </div>

        <div class="error-footer">
          <p>
            If you think this is an error, please
            <a
              href="{{ url_for('contact') }}"
              style="color: #667eea; text-decoration: none"
              >contact support</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      // Generate floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random properties
          const size = Math.random() * 20 + 5;
          const posX = Math.random() * 100;
          const duration = Math.random() * 20 + 10;
          const delay = Math.random() * 5;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.opacity = Math.random() * 0.5 + 0.1;

          particlesContainer.appendChild(particle);
        }
      }

      // Create particles on load
      document.addEventListener("DOMContentLoaded", createParticles);

      // Add hover effect to character
      const character = document.querySelector(".character-body");
      character.addEventListener("mouseenter", function () {
        this.style.animation = "none";
        this.style.transform = "scale(1.1)";
        setTimeout(() => {
          this.style.animation = "bounce 2s ease-in-out infinite";
        }, 300);
      });

      // Make search icons interactive
      const searchIcons = document.querySelectorAll(".search-icon");
      searchIcons.forEach((icon) => {
        icon.addEventListener("click", function () {
          this.style.color = "#ff6b6b";
          this.style.transform = "scale(1.5)";
          setTimeout(() => {
            this.style.color = "rgba(102, 126, 234, 0.2)";
            this.style.transform = "scale(1)";
          }, 500);
        });
      });
    </script>
  </body>
</html>
